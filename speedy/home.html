		<div class="input-container summary" id="app">
			<div v-for="option in options" v-show="showOverview">
				<label>{{ option.text }}</label>
				<div class="input" @click="setMethod(option.method, option.id)">{{ option.chosen.name }}</div>
				<i :class="option.icon"></i>
			</div>

			<div class="options" v-show="showOptions">
				<h2>{{ title }}</h2>
				<li v-for="type in types">{{ type.name }} <img src="img/icon-plus.png" @click="itemChosen(type.id)"></img></li>
			</div>
		</div>
