<!DOCTYPE html>
<html>
	<head>
		<title>Gemini - Warehouse Tracker</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../css/reset.css">
		<link rel="stylesheet" href="css/gemini.css">

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-114029144-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());
			gtag('config', 'UA-114029144-1');
		</script>
	</head>
	<style></style>
	<body>
		<div id="app" class="container">
            <ul class="status-list">
				<li @click="filter(1)">Pending</li>
				<li @click="filter(2)">Completed</li>
				<li @click="unfilter">All</li>
			</ul>

			<ul class="package-list">
				<li v-for="package in packages">#{{ package.id }}</li>
			</ul>
		</div>
	</body>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
    <script type="text/javascript" src="scripts/packages.js"></script>
</html>
